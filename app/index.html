<!DOCTYPE html>
<html>
<head>
  <title>Splitter Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Splitter</h1>
  <span id="status"></span>
  <h2>Example Truffle Dapp: Splitter</h2>
  <h3>Balances:</h3>
  <h4>Splitter Contract has:<span class="black">&nbsp;<span id="splitter_balance"></span>&nbsp;ether </span></h4>
  <!-- TODO put other balances here as well -->
  <hr/>
  <h3>Deposit Ether In Splitter</h3>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="from">Sender's Address:</label><input type="text" id="sender_addr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.depositFunds()">Send Ether to split</button>
  <br><br>
  <hr/>
  <h3>Withdraw Funds From Splitter</h3>
  <br><label for="from">Payable To: </label><input type="text" id="payee_addr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.withdrawFunds()">Withdraw Ether</button>
  <br><br>
</body>
</html>
