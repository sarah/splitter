<!DOCTYPE html>
<html>
<head>
  <title>Splitter Demo</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Splitter</h1>
  <h2>Example Truffle Dapp: Splitter</h2>
  <h3>Contract Balance</h3>
  <h4>Splitter has:<span class="black">&nbsp;<span id="splitter_balance"></span>&nbsp;ether </span></h4>
  <br>
  <h1>Send Ether To Splitter</h1>
  <br><label for="amount">Amount:</label><input type="text" id="amount" placeholder="e.g., 95"></input>
  <br><label for="from">Sender's Address:</label><input type="text" id="sender_addr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><label for="splitter">Splitter Address:</label><input type="text" id="splitter_addr" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="App.sendSplittable()">Send Ether to split</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
